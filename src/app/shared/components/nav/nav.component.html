<nav mat-tab-nav-bar>
  <a class="logo" [routerLink]="['/']"
    ><img
      src="assets/revature_logo_250.png"
      style="width: 42.46px; height: 15px;"
      alt="Revature Logo"
  /></a>
  <a
    mat-tab-link
    [routerLink]="tab.route"
    routerLinkActive
    #link="routerLinkActive"
    [active]="link.isActive"
    *ngFor="let tab of tabs$ | async"
    >{{ tab.name }}</a
  >
  <span class="fill-space"></span>
  <a
    mat-tab-link
    id="signin-control"
    *ngIf="signedIn$ | async"
    [routerLink]="['login']"
    [queryParams]="{
      action: 'logout'
    }"
    >Logout</a
  >
</nav>
